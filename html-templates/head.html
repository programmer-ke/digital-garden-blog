<style type="text/css">

  body {
      padding-top: 1rem;
  }
  
  header, footer {
      max-width: 60em;
      padding: 1rem;
  }

  footer p {
      text-align: center;
  }

  #content {
      padding: 0em 1rem;
      max-width: 80ch;
  }

  nav {
      margin-bottom: 0rem;
      justify-content: space-evenly;
  }

  brand {
      display: flex;
      justify-content: center;
      align-items: center;
  }

  brand img {
      margin-right: 1rem;
      max-width: 75px;
  }

  @media (max-width: 768px) {
      nav ul li {
	  width: unset;
      }
  }


 @media (prefers-color-scheme: dark) {
   :root[color-mode="user"] {
       pre.src {
	   background-color: unset;
       }

       .tag {
	   background-color: #492e08;
       }
   }
 }


  
  
</style>

<!-- icons -->
<link rel='icon' type='image/x-icon' href='/favicon.ico'>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">


<script type="text/javascript">
  // enable user preference for colour mode
  document.documentElement.setAttribute("color-mode", "user");

  document.addEventListener('DOMContentLoaded', function() {
      // Customize tags page
      if (window.location.pathname === '/tags/' || window.location.pathname === '/tags/index.html') {
	  // add special class
	  document.getElementById('content').classList.add('filterable-tags')

	  // display text input
	  const input = document.createElement('input');
	  input.type = "text";
	  input.placeholder = "Filter tags..";

	  const listItems = document.querySelectorAll('div.filterable-tags ul li');
	  
	  input.addEventListener('input', function() {
	      const filter = input.value.toLowerCase();
	      listItems.forEach(item => {
		  const text = item.textContent.toLowerCase();
		  item.style.display = text.includes(filter) ? '' : 'none';
	      });
	  });

	  header = document.querySelector('h1.title');
	  header.insertAdjacentElement('afterend', input);

      }

  });

</script>
